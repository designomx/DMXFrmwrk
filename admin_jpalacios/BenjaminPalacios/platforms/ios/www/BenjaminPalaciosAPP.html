        <script type="text/javascript">
        function add_reminder()
        {
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var title = document.getElementById("title").value;
            var message = document.getElementById("message").value;

            if(date == "" || time == "" || title == "" || message == "")
            {
              alert("Please enter all details");
              return;
            }

            var schedule_time = new Date((date + " " + time).replace(/-/g, "/")).getTime();
            schedule_time = new Date(schedule_time);

            var id = info.data.length;

            cordova.plugins.notification.local.hasPermission(function(granted){
              if(granted == true)
              {
                alert(id+title+message+schedule_time);
                schedule(id, title, message, schedule_time);
              }
              else
              {
                cordova.plugins.notification.local.registerPermission(function(granted) {
                    if(granted == true)
                    {
                      alert(id+title+message+schedule_time);
                      schedule(id, title, message, schedule_time);
                    }
                    else
                    {
                      alert("Reminder cannot be added because app doesn't have permission");
                    }
                });
              }
            });
        }
        </script>

        <!-- initialize -->
        <script type="text/javascript">
          function schedule(id, title, message, schedule_time)
        {
          var date = new Date();
            cordova.plugins.notification.local.schedule({
                id: id,
                title: title,
                message: message,
                at: schedule_time,
                every:"minute",
                ongoing: true
            });

            var array = [id, title, message, schedule_time];
            info.data[info.data.length] = array;
            localStorage.setItem("rp_data", JSON.stringify(info));

            alert("Reminder added successfully")
        }
        </script>
       <script type="text/javascript">
            var id = 1, dialog;

            callback = function () {
                cordova.plugins.notification.local.getIds(function (ids) {
                    showToast('IDs: ' + ids.join(' ,'));
                });
            };

            showToast = function (text) {
                setTimeout(function () {
                    if (device.platform != 'windows') {
                        window.plugins.toast.showShortBottom(text);
                    } else {
                        showDialog(text);
                    }
                }, 100);
            };

            showDialog = function (text) {
                if (dialog) {
                    dialog.content = text;
                    return;
                }

                dialog = new Windows.UI.Popups.MessageDialog(text);

                dialog.showAsync().done(function () {
                    dialog = null;
                });
            };

        </script>

        <!-- permission -->
        <script type="text/javascript">
            hasPermission = function () {
                cordova.plugins.notification.local.hasPermission(function (granted) {
                    showToast(granted ? 'Yes' : 'No');

            };

            registerPermission = function () {
                cordova.plugins.notification.local.registerPermission(function (granted) {
                    showToast(granted ? 'Yes' : 'No');
                });
            };
        </script>
